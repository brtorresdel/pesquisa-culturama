<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username">Nome:</label>
                <input type="text" name="username" placeholder="Nome" required>
                <br>
                <label for="userAge">Idade:</label>
                <input type="number" name="userAge" placeholder="Idade" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">E-mail:</label>
                <input type="email" name="userEmail" placeholder="E-mail" required>
                <br>
                <label for="userPhone">Telefone:</label>
                <input type="tel" name="userPhone" placeholder="Telefone (11 dígitos)" pattern="[0-9]{11}">
                <br>
                <label for="userImage">Foto de perfil: </label>
                <input type="file" name="userImage" accept="image/*">
                <br>
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" name="userGender" value="feminino">
                <label for="userGender">Feminino</label>
                <input type="radio" name="userGender" value="masculino">
                <label for="userGender">Masculino</label>
                <input type="radio" name="userGender" value="outro">
                <label for="userGender">Outro</label>

                <br>

                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="married">Casado(a)</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                </select>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
